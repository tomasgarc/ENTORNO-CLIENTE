<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operar</title>
</head>
<body>
    <script>
        function suma(a, b) {
            return a + b;
        }

        function resta(a, b) {
            return a - b;
        }

        function multiplicacion(a, b) {
            return a * b;
        }

        function suma_mul(a, b) {
            const s = a + b;
            const m = a * b;
            return `${s} + ${m} = ${s + m}`;
        }

        function operar(a, b, operacion) {
            return operacion(a, b);
        }

        console.log(operar(2, 3, suma));
        console.log(operar(2, 3, resta));
        console.log(operar(2, 3, multiplicacion));
        console.log(operar(2, 3, suma_mul));
    </script>
</body>
</html>
