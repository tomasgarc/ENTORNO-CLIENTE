<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumatorio de un número</h1>
    <br>
    <h3>Introduce el primer número</h3>
    <input id = "num1" type = "number" ></input><br>
    <h3>Introduce el segundo número</h3>
    <input id = "num2" type = "number" ></input><br>
    <br>
    <button onclick = "calcular()">Calcular sumatorio</button>
    <p id = "result" ></p>
        <script>
            function calcular() {
                const resultElement = document.getElementById('result');
                const num1 = parseInt(document.getElementById('num1').value);
                const num2 = parseInt(document.getElementById('num2').value);
                let sumatorio1 = num1 * num2;

                resultElement.textContent = "El sumatorio del primer número es: " + sumatorio1 + ".";
            }
        </script>
</body>
</html>
