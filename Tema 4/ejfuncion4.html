<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>

    <h3>Expresión de función</h3>

    <button onclick="mostrar()">Mostrar saludo</button>

    <p id="resultado"></p>

    <script>
        var greet = function() {
            return "Hola";
        };

        function mostrar() {
            document.getElementById("resultado").innerText = greet();
        }
    </script>

</body>
</html>
