<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Productos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 6px;
      width: 200px;
    }

    button {
      padding: 6px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    p {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 80px;
    }
  </style>
</head>
<body>

  <h1>Buscador de Productos</h1>

  <input type="text" id="busqueda" placeholder="Buscar producto">
  <button id="btnBuscar">Buscar</button>

  <p id="mensaje"></p>

  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Descuento</th>
      </tr>
    </thead>
    <tbody id="tablaResultados"></tbody>
  </table>

  <script>
    const tbody = document.getElementById("tablaResultados");
    const mensaje = document.getElementById("mensaje");

    document.getElementById("btnBuscar").addEventListener("click", async () => {
      const texto = document.getElementById("busqueda").value;
      tbody.innerHTML = "";
      mensaje.textContent = "";

      const response = await fetch(`https://dummyjson.com/products/search?q=${texto}`);
      const data = await response.json();

      if (data.products.length === 0) {
        mensaje.textContent = "No se encontraron productos que coincidan con tu búsqueda";
        return;
      }

      data.products.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td><img src="${p.thumbnail}"></td>
          <td>${p.title}</td>
          <td>${p.description}</td>
          <td>${p.discountPercentage}%</td>
        `;
        tbody.appendChild(fila);
      });
    });
  </script>

</body>
</html>
