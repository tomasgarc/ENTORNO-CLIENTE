<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokédex PRO</title>

  <style>
    body {
      background: radial-gradient(circle, #222 0%, #000 70%);
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      color: #fff;
    }

    .pokedex {
      width: 750px;
      background: linear-gradient(145deg, #c62828, #8e0000);
      border-radius: 20px;
      border: 6px solid #111;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
      padding: 20px;
      position: relative;
    }

    /* Luces superiores */
    .luces {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    .luz-grande {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #81d4fa, #0288d1);
      border-radius: 50%;
      border: 4px solid #0d47a1;
      box-shadow: 0 0 20px #4fc3f7;
    }

    .luz {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #111;
    }

    .roja { background: #e53935; }
    .amarilla { background: #fdd835; }
    .verde { background: #43a047; }

    h1 {
      text-align: center;
      letter-spacing: 3px;
      margin: 10px 0 20px;
      text-shadow: 2px 2px #000;
    }

    button {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(#1976d2, #0d47a1);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px #062f6d;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 1px #062f6d;
    }

    /* Pantalla */
    .pantalla {
      background: radial-gradient(circle, #c8e6c9, #81c784);
      border: 6px inset #333;
      border-radius: 12px;
      padding: 15px;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #1b5e20;
      font-weight: bold;
    }

    th {
      background: #2e7d32;
      color: #e8f5e9;
      padding: 10px;
      text-align: center;
      border-bottom: 3px solid #1b5e20;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #a5d6a7;
    }

    tr:hover td {
      background-color: rgba(255,255,255,0.4);
    }

    img {
      width: 90px;
      image-rendering: pixelated;
      filter: drop-shadow(2px 2px 2px #333);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="pokedex">

    <div class="luces">
      <div class="luz-grande"></div>
      <div class="luz roja"></div>
      <div class="luz amarilla"></div>
      <div class="luz verde"></div>
    </div>

    <h1>POKÉDEX</h1>

    <button id="btnCargar">ESCANEAR EQUIPO</button>

    <div class="pantalla">
      <table>
        <thead>
          <tr>
            <th>Pokémon</th>
            <th>Nombre</th>
            <th>EXP Base</th>
          </tr>
        </thead>
        <tbody id="tablaPokemon"></tbody>
      </table>
    </div>
  </div>

  <script>
    const pokemonIds = [1, 4, 7];
    const tbody = document.getElementById("tablaPokemon");
    const btn = document.getElementById("btnCargar");

    btn.addEventListener("click", async () => {
      tbody.innerHTML = "";

      for (const id of pokemonIds) {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        const data = await response.json();

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td><img src="${data.sprites.front_default}"></td>
          <td>${data.name.toUpperCase()}</td>
          <td>${data.base_experience}</td>
        `;
        tbody.appendChild(fila);
      }
    });
  </script>

</body>
</html>
