<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Productos</h1>

  <button id="btnCargar">Cargar productos</button>
  <button id="btnFiltrar">Filtrar por stock bajo</button>

  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Marca</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <script>
    const tbody = document.getElementById("tablaProductos");
    let productos = [];

    async function obtenerProductos() {
      const response = await fetch("https://dummyjson.com/products");
      const data = await response.json();
      productos = data.products;
      pintarTabla(productos);
    }

    function pintarTabla(lista) {
      tbody.innerHTML = "";
      lista.forEach(p => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.title}</td>
          <td>${p.price} €</td>
          <td>${p.stock}</td>
          <td>${p.brand}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    document.getElementById("btnCargar").addEventListener("click", obtenerProductos);

    document.getElementById("btnFiltrar").addEventListener("click", () => {
      const filtrados = productos.filter(p => p.stock < 10);
      pintarTabla(filtrados);
    });
  </script>

</body>
</html>
