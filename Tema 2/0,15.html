<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Número más cercano</title>
</head>
<body>
    <h1>Comparar con número aleatorio</h1>

    <label for="num1">Alumno 1</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Alumno 2</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Alumno 3</label>
    <input type="number" id="num3"><br><br>

    <button onclick="comparar()">Resolver</button>

    <p id="resultado"></p>

    <script>
        const aleatorio = Math.floor(Math.random() * 300) + 1;
        function comparar() {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const n3 = parseFloat(document.getElementById('num3').value);

            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                document.getElementById('resultado').textContent = "Introduce los intentos maquina";
                return;
            }

            const distancias = [
                { numero: n1, diferencia: Math.abs(n1 - aleatorio) },
                { numero: n2, diferencia: Math.abs(n2 - aleatorio) },
                { numero: n3, diferencia: Math.abs(n3 - aleatorio) }
            ];

            if(n1 === aleatorio)  {
                document.getElementById('resultado').innerHtml = ''
            }

            distancias.sort((a, b) => a.diferencia - b.diferencia);

            const masCercano = distancias[0].numero;

            document.getElementById('resultado').innerHTML = 
                'Número aleatorio generado: ' + aleatorio + '. Número más cercano: ' + masCercano;
        }
    </script>
</body>
</html>
