<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unir elementos de una matriz</title>
</head>
<body>
  <h2>Unir todos los elementos de una matriz en una cadena</h2>

  <label for="numeros">Introduce los elementos separados por comas:</label><br>
  <input type="text" id="numeros">
  <button onclick="unirElementos()">Unir</button>

  <p id="resultado"></p>

  <script>
    function unirElementos() {
      const entrada = document.getElementById("numeros").value;

      const arreglo = entrada.split(",").map(e => e.trim());

      const cadenaUnida = arreglo.join(" ");
      document.getElementById("resultado").innerHTML = 
        `La cadena resultante es: <strong>${cadenaUnida}</strong>`;
    }
  </script>
</body>
</html>
