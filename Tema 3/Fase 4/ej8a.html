<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diferencia entre dos fechas</title>
</head>
<body>
  <h2>Calcular la diferencia entre dos fechas (en días)</h2>

  <label for="fecha1">Fecha 1:</label>
  <input type="date" id="fecha1"><br><br>

  <label for="fecha2">Fecha 2:</label>
  <input type="date" id="fecha2"><br><br>

  <button onclick="calcularDiferencia()">Calcular diferencia</button>

  <p id="resultado"></p>

  <script>
    // Función para obtener la diferencia en días entre dos fechas
    function diferenciaEnDias(fecha1, fecha2) {
      const f1 = new Date(fecha1);
      const f2 = new Date(fecha2);

      // Calcular la diferencia en milisegundos
      const diferenciaMs = Math.abs(f2 - f1);

      // Convertir milisegundos a días
      const dias = Math.floor(diferenciaMs / (1000 * 60 * 60 * 24));

      return dias;
    }

    // Función que se ejecuta al presionar el botón
    function calcularDiferencia() {
      const fecha1 = document.getElementById("fecha1").value;
      const fecha2 = document.getElementById("fecha2").value;

      if (!fecha1 || !fecha2) {
        document.getElementById("resultado").innerHTML = "Por favor, selecciona ambas fechas.";
        return;
      }

      const dias = diferenciaEnDias(fecha1, fecha2);

      document.getElementById("resultado").innerHTML =
        `La diferencia entre las fechas es de <strong>${dias}</strong> días.`;
    }
  </script>
</body>
</html>
