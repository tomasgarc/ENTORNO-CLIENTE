<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Número más alto de tres</title>
</head>
<body>
  <h2>Encontrar el número más alto de tres números</h2>

  <label for="num1">Número 1:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Número 2:</label>
  <input type="number" id="num2"><br><br>

  <label for="num3">Número 3:</label>
  <input type="number" id="num3"><br><br>

  <button onclick="encontrarMayor()">Calcular mayor</button>

  <p id="resultado"></p>

  <script>
    // Función para obtener el número más alto de tres
    function numeroMasAlto(a, b, c) {
      return Math.max(a, b, c);
    }

    // Función para manejar la interacción con el usuario
    function encontrarMayor() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);

      // Validar que los tres valores sean números
      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("resultado").innerHTML = "Por favor, ingresa los tres números.";
        return;
      }

      const mayor = numeroMasAlto(num1, num2, num3);

      document.getElementById("resultado").innerHTML = 
        `El número más alto es: <strong>${mayor}</strong>`;
    }
  </script>
</body>
</html>
